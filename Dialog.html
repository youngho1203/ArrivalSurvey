<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <script>
    function submitForm() {
      google.script.run.getDataFromFormSubmit(document.getElementById("myform"));
      google.script.host.close();
    }
  </script>
</head>
<body>
  <div>
  <div id="form">
  <form id="myform">
    <label for="name">학 번</label>
    <input type="text" id="studentId" name="studentId"><br><br>
    <label for="code">방배정</label>
    <input type="text" id="code" name="code"><br><br>
    <input type="button" value="Submit" onclick="submitForm();">
  </form>
  </div>
  </div>
</body>
</html>
